<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <div class="default">
            <button>Create new list</button>
            <h1 id="listName">Todo #1</h1>
            <!--may change rename to be an image instead-->
            <button id="rename">Rename</button>
            <button id="newItem">add new todo</button>
            <form id="popup" style="display: none;">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title">
                <label for="description">Description:</label>
                <input type="text" id="description" name="description"><br>
                <!--need something special for due date later-->
                <label for="dueDate">Due on:</label>
                <input type="text" id="dueDate" name="dueDate">
                <label for="priority">Priority</label>
                <input type="text" id="priority" name="priority"><br>
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes">
                <input type="submit" value="submit">
            </form>
            <div id="list">

            </div>
        </div>
    </body>
</html>
